<!DOCTYPE html>
<html xmlns="http://www.w3.org./1999/" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Open+Sans:wght@300&family=Poppins:wght@200;300;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/style.css}">
     
</head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
 
  
	<main class=header>
		<div class="pelicula-principal-home">
			<div class="contenedor">
			 <div class="pelicula">
        
				<h1 class="titulo">Everything everywhere all at once</h1>
				<h5 class="descripcion">
					Una anciana inmigrante china se ve envuelta en una loca aventura,
					 donde ella sola puede salvar el mundo explorando otros universos
					  que se conectan con las vidas que podria haber llevado.
				</h5>
				<button role="button" class="boton"><i class="fas fa-play"></i>Reproducir</button>
				<button role="button" class="boton"><i class="fas fa-info-circle"></i>Mas informacion</button>
			</div>
			</div>
		</div>
	</main>
	<section>
    <div class=" container-fluid my-2">
      <div class="row align-items-center">
        <div class="col-md-12 col-12 text-nosotros d-none d-sm-block"> 
              <div class="container opacity-200 text-center ">
                <h3>
                <span style='--content:"TV";--start-color:#007CF0;--end-color:#00DFD8;--delay:0s;'>TV</span></h3>
                <br>
                <h3>
                <span style='--content:"SHOWS";--start-color:#7928ca;--end-color:#ff0080;--delay:3.33s;'>SHOWS</span></h3>
                <br>
              
                <h3>

                <span style='--content:"NETWORK";--start-color:#FF4D4D;--end-color:#F9CB28;--delay:6.66s;'>NETWORK</span>
            </h3>
            
            <br>
            </div>
          </div>
            </div>  
          
      </div>
  

  <section>
 <div class="peliculas-recomendadas contenedor">
 <div class="contenedor-titulo-controles">
  <h3 >PELICULAS RECOMENDADAS</h3>
  <div class="indicadores">
 
  </div>
  </div>
  <div class="contenedor-principal">
  <button role="button" id="flecha-izq" class="flecha-izq"><i class="fa-solid fa-angle-left"></i></button>
    <div class="contenedor-carousel">
    <div class="carousel">
    <div class="pelicula" th:each="show:${titles}">
      <img class="img-thumbnail" th:src="@{'/uploads/' + ${show.foto}}" th:alt="${show.foto}" >
    </div>

   <button role="button" id="flecha-der" class="flecha-der"><i class="fa-solid fa-angle-right"></i></button>
    
</div>
</div>
</div>
</div>
</section>


  <!-- -prueba card -->
     <div class="destacados col-sm-9 col-12 container-fluid">
     <h1 class="pt-5 text-uppercase text-light">Destacados</h1>
     <hr class="hero-line text-white opacity-200 mx-auto w-25">
        
        <div class="card-2 col-sm-12 col-12 my-3">
        <div class="card-shadow text-light" th:width="18rem" th:each="show:${shows}">
       
         <img class="img-thumbnail" style="max-width:100%;"
	     th:src="@{'/uploads/' + ${show.foto}}" th:alt="${show.foto}">
          <div class="card-body">
            <h6 th:text="${show.showTitle}"></h6>
            <p th:text="${show.duracion}"></p>
            <p th:text="${show.showNetwork}"></p>   
          </div>
          </div>
 </div>
 </div>
 <aside>
 
 
 
 
 
    <div class="actores col-sm-12 col-6 container-fluid">
     <h1 class="text-uppercase ">Actores</h1>
    
         <div class="card-2 col-sm-12">
        <div class="card-actores"  th:width="20rem" th:each="actor:${actores}" >
        <span1 id="avatar">
           <img class="thumbnail avatar" th:src="@{'/img-actores/'+ ${actor.foto}}" alt="Generic placeholder image" style="max-width:115%;">         
           </span1>
         <h6 th:text="${actor.username} " th:href="@{/actores/view/} + ${actor.id}" ></h6>
         </div>
        </div>
         
    
   
  
 
</aside>
   </section>
 
   <footer th:replace="~{layout/layout :: footer}"></footer>
          
    <script type="text/javascript">
    document.querySelectorAll('#nav-tab>[data-bs-toggle="tab"]').forEach(el => {
    	  el.addEventListener('shown.bs.tab', () => {
    	    const target = el.getAttribute('data-bs-target')
    	    const scrollElem = document.querySelector(`${target} [data-bs-spy="scroll"]`)
    	    bootstrap.ScrollSpy.getOrCreateInstance(scrollElem).refresh()
    	  })
    	})</script>
          
        
    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
       <script src="script.js"></script>
</body>
</html>
